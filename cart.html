<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - TechStore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }

        nav {
            background: #2c3e50;
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #3498db;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.75rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }

        .page-header h1 {
            font-size: 2.5rem;
        }

        .cart-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
            margin-top: 2rem;
        }

        .cart-items {
            background: white;
            border-radius: 8px;
            padding: 2rem;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 80px 1fr auto;
            gap: 1.5rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-icon {
            font-size: 3rem;
            background: #f0f0f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
        }

        .item-details h3 {
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .item-price {
            color: #3498db;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .item-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 1rem;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .quantity-btn:hover {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .quantity {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
        }

        .remove-btn {
            color: #e74c3c;
            border: none;
            background: none;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
        }

        .remove-btn:hover {
            color: #c0392b;
        }

        .cart-summary {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .cart-summary h2 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid #eee;
        }

        .summary-row.total {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            border-bottom: none;
            margin-top: 1rem;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
            margin-top: 1.5rem;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #95a5a6;
            margin-top: 0.5rem;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 8px;
        }

        .empty-cart-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .cart-content {
                grid-template-columns: 1fr;
            }

            .cart-item {
                grid-template-columns: 60px 1fr;
            }

            .item-actions {
                grid-column: 1 / -1;
                flex-direction: row;
                justify-content: space-between;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">ðŸ›’ TechStore</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="cart-icon" onclick="window.location.href='cart.html'">
                ðŸ›’ Cart
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <h1>Shopping Cart</h1>
    </div>

    <div class="container">
        <div id="cartContainer">
            <!-- Cart content will be loaded here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 TechStore. All rights reserved.</p>
    </footer>

    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const container = document.getElementById('cartContainer');

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">ðŸ›’</div>
                        <h2>Your cart is empty</h2>
                        <p style="margin: 1rem 0;">Add some products to get started!</p>
                        <a href="products.html" class="btn">Browse Products</a>
                    </div>
                `;
                return;
            }

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.1;
            const shipping = subtotal > 50 ? 0 : 10;
            const total = subtotal + tax + shipping;

            container.innerHTML = `
                <div class="cart-content">
                    <div class="cart-items">
                        <h2 style="margin-bottom: 1.5rem;">Cart Items (${cart.length})</h2>
                        ${cart.map((item, index) => `
                            <div class="cart-item">
                                <div class="item-icon">${item.icon}</div>
                                <div class="item-details">
                                    <h3>${item.name}</h3>
                                    <p style="color: #7f8c8d; font-size: 0.9rem;">Category: ${item.category}</p>
                                    <div class="item-price">$${item.price.toFixed(2)}</div>
                                </div>
                                <div class="item-actions">
                                    <div class="quantity-control">
                                        <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                                        <span class="quantity">${item.quantity}</span>
                                        <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                                    </div>
                                    <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="cart-summary">
                        <h2>Order Summary</h2>
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span>$${subtotal.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax (10%):</span>
                            <span>$${tax.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span>${shipping === 0 ? 'FREE' : '$' + shipping.toFixed(2)}</span>
                        </div>
                        ${subtotal < 50 ? '<p style="font-size: 0.85rem; color: #e74c3c; margin-top: 0.5rem;">Add $' + (50 - subtotal).toFixed(2) + ' more for free shipping!</p>' : ''}
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span>$${total.toFixed(2)}</span>
                        </div>
                        <a href="checkout.html" class="btn">Proceed to Checkout</a>
                        <a href="products.html" class="btn btn-secondary">Continue Shopping</a>
                    </div>
                </div>
            `;
        }

        function updateQuantity(index, change) {
            let cart = JSON.parse(localStorage.getItem('cart'));
            cart[index].quantity += change;
            
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
            updateCartCount();
        }

        function removeItem(index) {
            if (confirm('Remove this item from cart?')) {
                let cart = JSON.parse(localStorage.getItem('cart'));
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
                updateCartCount();
            }
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        loadCart();
        updateCartCount();
    </script>
</body>
</html>
