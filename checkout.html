<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - TechStore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }

        nav {
            background: #2c3e50;
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #3498db;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.75rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }

        .page-header h1 {
            font-size: 2.5rem;
        }

        .checkout-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            margin-top: 2rem;
        }

        .checkout-form {
            background: white;
            border-radius: 8px;
            padding: 2rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h2 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #3498db;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .required {
            color: #e74c3c;
        }

        .order-summary {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .order-summary h2 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .order-item:last-of-type {
            border-bottom: 2px solid #ddd;
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .item-icon {
            font-size: 2rem;
        }

        .item-details h4 {
            margin-bottom: 0.3rem;
        }

        .item-quantity {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
        }

        .summary-row.total {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #ddd;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            text-align: center;
            margin-top: 1.5rem;
            font-weight: 600;
        }

        .btn:hover {
            background: #27ae60;
        }

        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }

        .success-message {
            background: white;
            border-radius: 8px;
            padding: 3rem 2rem;
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .success-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .order-number {
            background: #ecf0f1;
            padding: 1rem;
            border-radius: 5px;
            font-size: 1.2rem;
            margin: 1.5rem 0;
            font-weight: bold;
        }

        @media (max-width: 968px) {
            .checkout-content {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">ðŸ›’ TechStore</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="cart-icon" onclick="window.location.href='cart.html'">
                ðŸ›’ Cart
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <h1>Checkout</h1>
        <p>Complete your order</p>
    </div>

    <div class="container">
        <div id="checkoutContainer">
            <!-- Checkout content will be loaded here -->
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-icon">âœ…</div>
            <h2>Order Placed Successfully!</h2>
            <p>Thank you for your purchase.</p>
            <div class="order-number">Order #<span id="orderNumber"></span></div>
            <p style="margin-bottom: 2rem;">You will receive a confirmation email shortly.</p>
            <a href="index.html" class="btn">Continue Shopping</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 TechStore. All rights reserved.</p>
    </footer>

    <script>
        function loadCheckout() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            if (cart.length === 0) {
                window.location.href = 'cart.html';
                return;
            }

            const container = document.getElementById('checkoutContainer');
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.1;
            const shipping = subtotal > 50 ? 0 : 10;
            const total = subtotal + tax + shipping;

            container.innerHTML = `
                <div class="checkout-content">
                    <div class="checkout-form">
                        <form id="checkoutForm">
                            <div class="form-section">
                                <h2>Contact Information</h2>
                                <div class="form-group">
                                    <label>Email <span class="required">*</span></label>
                                    <input type="email" name="email" required placeholder="your.email@example.com">
                                </div>
                                <div class="form-group">
                                    <label>Phone <span class="required">*</span></label>
                                    <input type="tel" name="phone" required placeholder="(123) 456-7890">
                                </div>
                            </div>

                            <div class="form-section">
                                <h2>Shipping Address</h2>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>First Name <span class="required">*</span></label>
                                        <input type="text" name="firstName" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Last Name <span class="required">*</span></label>
                                        <input type="text" name="lastName" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Address <span class="required">*</span></label>
                                    <input type="text" name="address" required placeholder="Street address">
                                </div>
                                <div class="form-group">
                                    <label>Apartment, suite, etc. (optional)</label>
                                    <input type="text" name="apartment" placeholder="Apartment, suite, etc.">
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>City <span class="required">*</span></label>
                                        <input type="text" name="city" required>
                                    </div>
                                    <div class="form-group">
                                        <label>State <span class="required">*</span></label>
                                        <select name="state" required>
                                            <option value="">Select State</option>
                                            <option value="AL">Alabama</option>
                                            <option value="AK">Alaska</option>
                                            <option value="AZ">Arizona</option>
                                            <option value="AR">Arkansas</option>
                                            <option value="CA">California</option>
                                            <option value="CO">Colorado</option>
                                            <option value="CT">Connecticut</option>
                                            <option value="DE">Delaware</option>
                                            <option value="FL">Florida</option>
                                            <option value="GA">Georgia</option>
                                            <option value="NY">New York</option>
                                            <option value="TX">Texas</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>ZIP Code <span class="required">*</span></label>
                                    <input type="text" name="zip" required placeholder="12345">
                                </div>
                            </div>

                            <div class="form-section">
                                <h2>Payment Information</h2>
                                <div class="form-group">
                                    <label>Card Number <span class="required">*</span></label>
                                    <input type="text" name="cardNumber" required placeholder="1234 5678 9012 3456" maxlength="19">
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Expiry Date <span class="required">*</span></label>
                                        <input type="text" name="expiry" required placeholder="MM/YY" maxlength="5">
                                    </div>
                                    <div class="form-group">
                                        <label>CVV <span class="required">*</span></label>
                                        <input type="text" name="cvv" required placeholder="123" maxlength="4">
                                    </div>
                                </div>
                            </div>

                            <div class="form-section">
                                <h2>Additional Notes</h2>
                                <div class="form-group">
                                    <label>Order Notes (optional)</label>
                                    <textarea name="notes" rows="4" placeholder="Special delivery instructions, etc."></textarea>
                                </div>
                            </div>

                            <button type="submit" class="btn">Place Order - $${total.toFixed(2)}</button>
                        </form>
                    </div>

                    <div class="order-summary">
                        <h2>Order Summary</h2>
                        ${cart.map(item => `
                            <div class="order-item">
                                <div class="item-info">
                                    <div class="item-icon">${item.icon}</div>
                                    <div class="item-details">
                                        <h4>${item.name}</h4>
                                        <div class="item-quantity">Qty: ${item.quantity}</div>
                                    </div>
                                </div>
                                <div style="font-weight: bold;">$${(item.price * item.quantity).toFixed(2)}</div>
                            </div>
                        `).join('')}
                        
                        <div style="margin-top: 1.5rem;">
                            <div class="summary-row">
                                <span>Subtotal:</span>
                                <span>$${subtotal.toFixed(2)}</span>
                            </div>
                            <div class="summary-row">
                                <span>Tax (10%):</span>
                                <span>$${tax.toFixed(2)}</span>
                            </div>
                            <div class="summary-row">
                                <span>Shipping:</span>
                                <span>${shipping === 0 ? 'FREE' : '$' + shipping.toFixed(2)}</span>
                            </div>
                            <div class="summary-row total">
                                <span>Total:</span>
                                <span>$${total.toFixed(2)}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            setupFormHandlers();
        }

        function setupFormHandlers() {
            const form = document.getElementById('checkoutForm');
            
            // Card number formatting
            const cardInput = form.querySelector('input[name="cardNumber"]');
            cardInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\s/g, '');
                let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
                e.target.value = formattedValue;
            });

            // Expiry date formatting
            const expiryInput = form.querySelector('input[name="expiry"]');
            expiryInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length >= 2) {
                    value = value.slice(0, 2) + '/' + value.slice(2, 4);
                }
                e.target.value = value;
            });

            // Form submission
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const formData = new FormData(form);
                const orderData = {
                    orderNumber: 'TS' + Date.now(),
                    date: new Date().toLocaleString(),
                    customer: {
                        email: formData.get('email'),
                        phone: formData.get('phone'),
                        firstName: formData.get('firstName'),
                        lastName: formData.get('lastName')
                    },
                    shipping: {
                        address: formData.get('address'),
                        apartment: formData.get('apartment'),
                        city: formData.get('city'),
                        state: formData.get('state'),
                        zip: formData.get('zip')
                    },
                    items: JSON.parse(localStorage.getItem('cart')),
                    notes: formData.get('notes')
                };

                // Save order
                let orders = JSON.parse(localStorage.getItem('orders') || '[]');
                orders.push(orderData);
                localStorage.setItem('orders', JSON.stringify(orders));

                // Clear cart
                localStorage.setItem('cart', '[]');

                // Show success message
                document.getElementById('checkoutContainer').style.display = 'none';
                document.getElementById('successMessage').classList.add('show');
                document.getElementById('orderNumber').textContent = orderData.orderNumber;
                
                updateCartCount();
            });
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        loadCheckout();
        updateCartCount();
    </script>
</body>
</html>
